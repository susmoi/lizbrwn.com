    <!-- FUNCTIONS -->
    <!-- Create the data table using the clients.json file -->
    <script type="text/javascript" >
    $(document).ready(function() {
      $('#client_table').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]],
        "order": [[1, "asc"]],
        "columnDefs": [{
          "targets": 'no-sort',
          "orderable": false,
        }],
        "ajax": {
          "url": "./files/clients.json",
          "dataSrc": ""
        },
        "columns": [
          { "data": "Company" },
          { "data": "Date" },
          { "data": "Industry" },
          { "data": "Service" },
        ]
      });
    });
    </script>
