    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- data tables -->

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bb7ea3d4ab.js" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="script.js"></script>

  </head>
  <body>
    <!-- MAIN -->
    <main>

      <!--CLIENT CONTAINER -->
      <div class="container-fulid main-container">

        <!-- NAV -->
        <div id="nav">
           <!-- cc-nav.html inserted below -->
        </div>
        <!-- NAV END -->

        <!-- CLIENT TABLE -->

        <div id="csvTable" class="clients">
          <table id="table_id" class="table">
            <thead>
              <tr>
                <th>Company</th>
                <th>Date</th>
                <th>Industry</th>
                <th>Service</th>
              </tr>
            </thead>
          </table>
        </div>


        <!-- CLIENT TABLE END-->


        </div>
        <!-- CLIENT CONTAINER END -->

    </main>
    <!-- END OF MAIN -->

    <!-- FOOTER -->
    <div id="footer">
      <!-- cc-footer.html inserted below -->

    </div>
    <!-- FOOTER END -->

    <!-- SCRIPTS -->

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- SCRIPTS END -->


    <!-- FUNCTIONS -->
    <!-- Nav -->
    <script>
      $(function()
      {
        $('#nav').load('cc-nav.html', function(){

          // Get the current URL of the page
          const currentUrl = window.location.href;

          // Get all the navigation links
          const navLinks = document.querySelectorAll('.nav-element');

          // Loop through each link and check if its href attribute matches the current URL
          navLinks.forEach(link => {
            if (link.href === currentUrl) {
              link.classList.add('active');
              console.log(`Successfully found added the active class`);
            } else {
              link.classList.remove('active');
            }
          });

          if (navLinks.length > 0) {
            console.log(`Successfully found ${navLinks.length} element(s) with class 'nav-element'`);
          } else {
            console.log(`NOT FOUND! 'nav-element'`);
          }
        });
    });
    </script>

    <!-- Footer -->
    <script>
      $(function(){
          $('#footer').load('cc-footer.html');
      });
    </script>

    <!-- Create the data table using the clients.json file -->
    <script type="text/javascript" >
    $(document).ready(function() {
      $('#table_id').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]],
        "order": [[1, "asc"]],
        "columnDefs": [{
          "targets": 'no-sort',
          "orderable": false,
        }],
        "ajax": {
          "url": "./files/clients.json",
          "dataSrc": ""
        },
        "columns": [
          { "data": "Company" },
          { "data": "Date" },
          { "data": "Industry" },
          { "data": "Service" },
        ]
      });
    });

    </script>

    <!-- $(function() {

    }); -->

    <!-- FUNCTIONS END -->


  </body>
</html>
