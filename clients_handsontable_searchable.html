    <!-- FUNCTIONS -->
    <!-- Nav -->
    <script>
      $(function()
      {
        $('#nav').load('cc-nav.html', function(){

          // Get the current URL of the page
          const currentUrl = window.location.href;

          // Get all the navigation links
          const navLinks = document.querySelectorAll('.nav-element');

          // Loop through each link and check if its href attribute matches the current URL
          navLinks.forEach(link => {
            if (link.href === currentUrl) {
              link.classList.add('active');
            } else {
              link.classList.remove('active');
            }
          });

          if (navLinks.length > 0) {
            console.log(`Successfully found ${navLinks.length} element(s) with class 'nav-element'`);
          } else {
            console.log(`NOT FOUND! 'nav-element'`);
          }
        });
    });
    </script>

    <!-- Footer -->
    <script>
      $(function(){
          $('#footer').load('cc-footer.html');
      });
    </script>

    <!-- Import CSV -->
    <script type="text/javascript" >
    $.get("./files/clients.csv", function(data) {
      var parsedData = $.csv.toObjects(data);
      var hot = new Handsontable(document.getElementById('csvTable'), {
        data: parsedData,
        rowHeaders: true,
        colHeaders: true,
        columnSorting: true,
        sortIndicator: true,
        filters: true,
        dropdownMenu: true,
        dropdownMenu: ['filter_by_value', 'filter_action_bar', 'col_left', 'col_right', 'remove_col'],
        contextMenu: true,
        readOnly: true
  });
});


    </script>
