<body class="">
<main class="">
  <div id="root" class="wammy-container">

    <div class="wammy-top">
      <p class="wammy-body" style="margin:50px 0 0 100px; display:inline-block; text-align:end; background-color:#2e58ff; border-radius:.5rem; opacity:75%">BOT-APP</p>
      <div id='wammyLogo' class="wammy-topleft">
        <div class="" >
          <a href="http://localhost:2626" target="_blank">
            <img src="images/wammy-logo.png" alt="" class="wammy-logoimage">
          </a>
        </div>
        <div class="">
          <p class="wammy-body">One message of memory</p>
        </div>
      </div>
      <!-- <div class="wammy-topright">
      </div> -->
    </div>

    <div id="dia-container" class="dialogue-container">
      <ul id="dialogue" class="">
      </ul>
    </div>

    <div class="prompt-container">
      <div id="prompt-library-container">
        <div class="prompt-library-top">
          <h3 class="prompt-library-header">Prompt Library</h3>
        </div>
        <div class="prompt-library-list">
          <ul>
            <li tabindex="1">/p phrase change is the command to alter a phrase</li>
            <li tabindex="2">/p origin seeker is the command to find the origins of a word</li>
            <li tabindex="3">/p screen saver turns on the screen saver</li>
          </ul>
        </div>
      </div>

        <form id="prompt-form" class="prompt-bar" action="index.html" method="post">
        <textarea id="prompt-text-area" autofocus="autofocus" name="user-prompt">
        </textarea>
        <button id="prompt-button" type="submit" class="">
          <svg xmlns="http://www.w3.org/2000/svg" height=".2em" viewBox="0 0 576 512">
            <style>svg{fill:#000000}</style>

          </svg>
        </button>
      </form>
    </div>
  </div>
